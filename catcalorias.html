<meta charset="UTF-8">

<script>

     /*   CatCalorias - Calculadora de requerimento calórico para gatos internados! 
                ฅ^•ﻌ•^ฅ by anachsouza @ github.com/anachsouza ฅ^•ﻌ•^ฅ

     Informe o peso e terá a dieta toda calculada para 3 dietas: recovery (ou ad), nutralife, kitten royal canin.
     Copie esse código em um documento do bloco de notas e salve como "calculadora.html" para utilizar no navegador.
     */
    var peso = parseFloat(prompt("Digite o peso do gato (use ponto no lugar da vírgula): "));
    var recovery = 1.33
    var nutralife = 1.88
    var kitten = 4.22  // alterar aqui caso use outra ração seca - usar cal/g
    var manutencao = (70 * ((peso)**0.75))
    var repouso = (100 * ((peso) ** 0.67))
    var cal1 = manutencao/recovery
    var cal2 = repouso/recovery
    var cal3 = manutencao/nutralife
    var cal4 = repouso/nutralife
    var cal5 = manutencao/kitten
    var cal6 = repouso/kitten

    //saída do calculo do requerimento calórico:
    document.write("O requerimento calórico diário de repouso é: " + manutencao.toFixed(1) + " kcal/dia. <br> <br>");

    //saida do calculo da dieta em g/dia
    document.write("O requerimento de repouso é: <br>");
    document.write("Recovery: " + cal1.toFixed(1) + "g/dia" + "<br>");
    document.write("Nutralife: " + cal3.toFixed(1) + "g/dia" + "<br>");
    document.write("Kitten: " + cal5.toFixed(1) + "g/dia" + "<br> <br>");

    //saida do calculo da dieta em g/refeição considerando 4 níveis - 30% - 50% - 75% - 100%.
    document.write("Considerando 5 refeições por dia: <br>")
    document.write("Para Recovery - repouso: <br>");
    document.write("30% = " + ((cal1.toFixed(1) * 0.3)/5).toFixed(1) + "g por refeição <br>");
    document.write("50% = " + ((cal1.toFixed(1) * 0.5)/5).toFixed(1) + "g por refeição <br>");
    document.write("75% = " + ((cal1.toFixed(1) * 0.75)/5).toFixed(1) + "g por refeição <br>");
    document.write("100% = " + ((cal1.toFixed(1))/5).toFixed(1) + "g por refeição <br> <br>");

    document.write("Para Nutralife - repouso: <br>");
    document.write("30% = " + ((cal3.toFixed(1) * 0.3)/5).toFixed(1) + "g por refeição <br>");
    document.write("50% = " + ((cal3.toFixed(1) * 0.5)/5).toFixed(1) + "g por refeição <br>");
    document.write("75% = " + ((cal3.toFixed(1) * 0.75)/5).toFixed(1) + "g por refeição <br>");
    document.write("100% = " + ((cal3.toFixed(1))/5).toFixed(1) + "g por refeição <br> <br>");

    document.write("Para Kitten - repouso: <br>");
    document.write("30% = " + ((cal5.toFixed(1) * 0.3)/5).toFixed(1) + "g por refeição <br>");
    document.write("50% = " + ((cal5.toFixed(1) * 0.5)/5).toFixed(1) + "g por refeição <br>");
    document.write("75% = " + ((cal5.toFixed(1) * 0.75)/5).toFixed(1) + "g por refeição <br>");
    document.write("100% = " + ((cal5.toFixed(1))/5).toFixed(1) + "g por refeição <br> <br>");


    // saída do calculo do requerimento calorico diario
    document.write("O requerimento calórico diário de manutenção é: " + repouso.toFixed(1) + "kcal/dia. <br> <br>");
    //saída do calculo da dieta de manutençao - em g/dia
    //obs: uso pouco então deixei apenas o cálculo básico, mas basta copiar os 3 blocos acima e substituir:
    // cal1 por cal2 ; cal3 por cal4 ; cal5 por cal6.
    document.write("O requerimento de manutenção é: <br>");
    document.write("Recovery: " + cal2.toFixed(1) + "g/dia" + "<br>");
    document.write("Nutralife: " + cal4.toFixed(1) + "g/dia" + "<br>");
    document.write("Kitten: " + cal6.toFixed(1) + "g/dia" + "<br> <br>");
    document.write("Dividir a quantidade total pelo número de refeições por dia.")


 
</script>
